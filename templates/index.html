<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Guest book</title>
</head>
<body>
    <div>
        <div class="work_guest">
            <div><h3>Новый гость</h3></div>
            <form action="/add" method="POST">
                <div>
					<input type="text"
                           name="collection"
                           value=""
                           required
                           placeholder="Имя коллекции"
                    />
                    <input type="text"
                           name="firstname"
                           value=""
                           required
                           placeholder="Имя гостя"
                    />
					<input type="text"
                           name="lastname"
                           value=""
                           required
                           placeholder="Фамилия гостя"
                    />
                </div>
                <div><button class="btn" type="submit">Добавить</button></div>
            </form>
			<div><h3>Изменить данные о госте</h3></div>
            <form action="/update" method="POST">
                <div>
					<input type="text"
                           name="collection1"
                           value=""
                           required
                           placeholder="Имя коллекции"
                    />
                    <input type="text"
                           name="firstname1"
                           value=""
                           required
                           placeholder="Имя гостя"
                    />
					<input type="text"
                           name="lastname1"
                           value=""
                           required
                           placeholder="Фамилия гостя"
                    />
					<input type="text"
                           name="collection2"
                           value=""
                           required
                           placeholder="В какую коллекцию"
                    />
                    <input type="text"
                           name="firstname2"
                           value=""
                           required
                           placeholder="На какое имя гостя"
                    />
					<input type="text"
                           name="lastname2"
                           value=""
                           required
                           placeholder="На какую фамилия гостя"
                    />
                </div>
                <div><button class="btn" type="submit">Изменить</button></div>
            </form>
			<div><h3>Удалить гостя</h3></div>
            <form action="/del" method="POST">
                <div>
					<input type="text"
                           name="collection3"
                           value=""
                           required
                           placeholder="Имя коллекции"
                    />
                    <input type="text"
                           name="firstname3"
                           value=""
                           required
                           placeholder="Имя гостя"
                    />
					<input type="text"
                           name="lastname3"
                           value=""
                           required
                           placeholder="Фамилия гостя"
                    />
                </div>
                <div><button class="btn" type="submit">Удалить</button></div>
            </form>
			<form action="/delete_all" method="POST">
				<div><button class="btn" type="submit">Очистить БД</button></div>
			</form>
        </div>
        <div class="guest_container">
            <div class="Planned_container">
                <h3>Придут</h3>
                <ul class="Planned_list">
                    {% for guest in planned %}
                    <li>
                        <span class="guest">{{ guest }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="Inprogress_container">
                <h3>Пришли</h3>
                <ul class="Inprogress_list">
                    {% for guest in inprogress %}
                    <li>
                        <span class="guest">{{ guest }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
